<!doctype html>
<html lang="en">
  <head>
    <title>Tunathon Barcelona 2018</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header1">
        <img src="./images/logo.png" alt="">
      </div>
      <div class="header">
          <button><span>Get started</span></button>
      </div>
    </header>
    <div class="main">
      <section class="section-title">
        <div class="title">
          <h1>Welcome to a new way of</br>delivery experience</h1>
          <p>Cheaper. Faster. Eco.</p>
        </div>
      </section>
      <section class="info">
        <div class="container2">
          <img src="./images/hand.png" alt="">
          <ul>
            <li>Low cost delivery</li>
            <li>Live tracking</li>
            <li>Eco-friendly</li>
          </ul>
        </div>
        <div class="container2">
          <img src="./images/package.png" alt="">
          <ul>
              <li>Extra income</li>
              <li>Flexible</li>
              <li>Quick start</li>
            </ul>
        </div>
      </section>
      <section class="mapa">
        <img src="./images/map.gif" alt="">
        <div class="legend">
            <p class="green">Business</p>
            <p class="red">Delivery</p>
            <p class="blue">POSTOPIA</p>
        </div>
        
      </section>
      <section class="button">
        <button><span>Get started</span></button>
      </section>
      <footer>
        <div class="logos">
          <img src="./images/twitter-3.png" alt="" height="25px" width="25px">
          <img src="./images/facebook.png" alt="" height="25px" width="25px">
          <img src="./images/instagram.png" alt="" height="25px" width="25px">

        </div>
        <div class="logos">
          <img src="./images/etrust.png" alt="" height="25px" width="75px">
          <img src="./images/eco.png" alt="" height="25px" width="25px">
        </div>
      </footer>
    </div>
  </body>
</html>
