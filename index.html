<!doctype html>
<html lang="en">
  <head>
    <title>Tunathon Barcelona 2018</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <!-- logo goes here -->
    </header>
    <div class="main">
      <section class="section-title">
        <div class="title">
          <h1>Welcome to a new way of delivery experience</h1>
          <p>Description goes here</p>
        </div>
      </section>
      <section class="info">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./images/tienda.jpg" alt="Business">
            </div>
            <div class="flip-card-back">
              <h1>Business</h1>
              <ol>
                <li>Cost reduction</li>
                <li>Track your delivery</li>
              </ol>
            </div>
          </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="./images/user.jpg" alt="User">
              </div>
              <div class="flip-card-back">
                <h1>User</h1>
                <ol>
                  <li>Extra income</li>
                  <li>Optimise your journey</li>
                </ol>
              </div>
            </div>
          </div>
      </section>
      <section class="mapa">
        <img src="./images/map.gif" alt="">
      </section>
      <section class="button">
        <button><span>Get started</span></button>
      </section>
      <footer>
        <div class="logos">
          <!-- logos go here -->
        </div>
      </footer>
    </div>
  </body>
</html>
